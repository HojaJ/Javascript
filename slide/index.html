<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<meta charset="utf-8">
	<script src="script.js"></script>
</head>
<style>
	.wrapper{
		width: 50%;
		margin: 100px;
	}
	.photos {
		position: relative;
	}
	.photos img{
		max-width: 300px;
		position: absolute;
		left: 0;
		top: 0;
		opacity: 0;
	}
	img.showed{
		opacity: 1;
	}
	.buttons {
		position: relative;
		top: 200px;
		left: 40px;
	}
	button {
		width: 100px;
	}

</style>
<body>
	<div class="wrapper">
		<div class="photos">
			<img src="img/Chrysanthemum.jpg" class="showed">
			<img src="img/Desert.jpg">
			<img src="img/Hydrangeas.jpg">
			<img src="img/Jellyfish.jpg">
			<img src="img/Koala.jpg">
			<img src="img/Lighthouse.jpg">
			<img src="img/Penguins.jpg">
			<img src="img/Tulips.jpg">
		</div>
		<div class="buttons">
			<button class="prev">Prev</button>
			<button class="next">Next</button>
		</div>
	</div>
</body>
</html>
